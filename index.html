---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
            {% if post.layout == 'post' or post.layout == 'book' %}
                <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
