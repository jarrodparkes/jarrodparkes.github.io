---
layout: default
---

<div class="home">
    <ul class="posts">
        {% assign posts = (site.posts | where: "layout" , "post") %}
        {% for post in posts %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
