---
layout: default
---
<div class="home">
    <ul class="posts">
        {% assign presentations = (site.posts | where: "layout" , "book") %}
        {% for presentation in presentations %}
        <li><span>{{ presentation.date | date: site.date_format }}</span><a href="{{ presentation.url | prepend: site.baseurl }}">{{ presentation.title }}</a></li>
        {% endfor %}
    </ul>
</div>
