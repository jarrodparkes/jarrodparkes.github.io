<article class="post">
    <h2 class="post-header">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: site.date_format }}</p>
    <p class="post-meta">{{ page.where }}</p>
    <p style="text-align: center">~~~</p>
    <iframe src="{{ page.pdf }}" width="100%" height="700">
</article>
